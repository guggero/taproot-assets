type: google.api.Service
config_version: 3

http:
  rules:
    - selector: mintrpc.Mint.MintAsset
      post: "/v1/taro/assets"
      body: "*"

    - selector: mintrpc.Mint.FinalizeBatch
      post: "/v1/taro/assets/mint/finalize"
      body: "*"

    - selector: mintrpc.Mint.CancelBatch
      post: "/v1/taro/assets/mint/cancel"
      body: "*"

    - selector: mintrpc.Mint.ListBatches
      get: "/v1/taro/assets/mint/batches/{batch_key}"

    - selector: mintrpc.Mint.PauseAutoBatch
      post: "/v1/taro/mint/batch/pause"
      body: "*"
